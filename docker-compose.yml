version: "3"
x-logging:
  &default-logging
  logging:
    driver: json-file
    options:
      max-size: 100m

services:
  app:
    build:
      context: .
    ports:
      - 8000:8000
    volumes:
      - ./app:/app
    command: >
      sh -c " python manage.py makemigrations &&
              python manage.py migrate &&
              python manage.py runserver 0.0.0.0:8000"